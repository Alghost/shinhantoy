<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        const search = new URLSearchParams(location.search);
        const pk = search.get('pk');

        function create() {
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/api/order/comment',
                data: {
                    content: $("#content").val(),
                    order: pk,
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
                },
                success: (result) => {
                    alert("등록되었습니다.");
                    location.reload();
                }
            });
        }

        $(document).ready(function () {
            if (pk > 0) {
                $.get("http://127.0.0.1:8000/api/order/" + pk)
                    .then((result) => {
                        const keys = Object.keys(result);
                        $("#info").html("");
                        
                        for (let i=0; i<keys.length; i++){
                            let key = keys[i];
                            $("#info").append(
                                $(`<li>${key}: ${result[key]}</li>`)
                            );
                        }
                    });

                $.get("http://127.0.0.1:8000/api/order/" + pk + '/comment')
                    .then((result) => {
                        $("#comments").html("");

                        for (let i=0; i<result.results.length; i++) {
                            const comment = result.results[i];
                            
                            $("#comments").append(
                                $(`<li class="list-group-item">
                                    ${comment.member_username} (${comment.tstamp})<br><br>
                                    ${comment.content}
                                </li>`)
                            );
                        }
                    });
            }
        });
    </script>
  </head>
  <body>
    <div class="container">
        <ul id="info">
        </ul>
        <hr>
        <h5>댓글 쓰기</h5>
        <div class="form-group mb-3">
            <label for="token">토큰</label>
            <input type="text" class="form-control" id="token" name="token" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="create()">댓글등록</button>
        <hr>
        <ul class="list-group list-group-flush" id="comments">
            <li class="list-group-item">댓글 내용입니다.<br><br>이태화 (2022.12.12 11:11:11)</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
